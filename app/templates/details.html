{% extends "base.html" %}

{% block content %}
	
	<div class="row">
		<div class="col-md-6">
			<H3><b>Package name :</b> {{data['package_name']}}</H3>
		</div>
		<div class="col-md-6">
			<H3><b>Version :</b> {{data['package_version']}}</H3>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
	         	<div class="panel-heading panel-heading-custom">
	  				<h3 class="panel-title">Number of different python version users</h3>
       			</div>
       			<div class="panel-body">
       				<div id="python_users" style="height: 400px"></div>
       			</div>
   			</div>
		</div>
	</div>

	<script type="text/javascript">
		func_python_users({{data['user_system_info']['python_version']|tojson}});
	</script>

{% endblock %}
